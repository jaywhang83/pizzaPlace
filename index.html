<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-2.2.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>The Pizza Place</title>
</head>

<body>
  <div class ="jumbotron">
    <h1>The Pizza Place</h1>
  </div>
<div class = "container">
  <div class = "jumbotron">
    <div class="radio-inline">
      <label><input type="radio" name="optradio">Small</label>
    </div>
    <div class="radio-inline">
      <label><input type="radio" name="optradio">Medium</label>
    </div>
    <div class="radio-inline">
      <label><input type="radio" name="optradio">Large</label>
    </div>
  </div>

  <div class = "jumbotron">
    <div class="checkbox-inline">
      <label><input type="checkbox" value="pepperoni">Pepperoni</label>
    </div>
    <div class="checkbox-inline">
      <label><input type="checkbox" value="canadianBacon">Canadian Bacon</label>
    </div>
    <div class="checkbox-inline">
      <label><input type="checkbox" value="italianSausage">Italian Sausage</label>
    </div>
    <div class="checkbox-inline">
      <label><input type="checkbox" value="pineapple">Pineapple</label>
    </div>
    <div class="checkbox-inline">
      <label><input type="checkbox" value="mushroom">Mushroom</label>
    </div>
    <div class="checkbox-inline">
      <label><input type="checkbox" value="onion">Onion</label>
    </div>
  </div>

  <div class ="jumbotron">
  </div>
</div>
</body>
</html>
