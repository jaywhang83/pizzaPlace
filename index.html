<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-2.2.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>The Pizza Place</title>
</head>

<body>
  <div class ="jumbotron">
    <h1>The Pizza Place</h1>
  </div>
<div class = "container">
  <div class = "jumbotron">
    <div class="radio-inline">
      <label><input type="radio" name="optradio" value ="small" class = "size">Small</label>
    </div>
    <div class="radio-inline">
      <label><input type="radio" name="optradio" value = "medium" class = "size">Medium</label>
    </div>
    <div class="radio-inline">
      <label><input type="radio" name="optradio" value = "large" class = "size">Large</label>
    </div>
  </div>

  <div class = "jumbotron">
    <div id = "toppings">
      <div class="checkbox-inline">
        <label><input type="checkbox" value="pepperoni" name = "topping">Pepperoni</label>
      </div>
      <div class="checkbox-inline">
        <label><input type="checkbox" value="canadian bacon" name = "topping">Canadian Bacon</label>
      </div>
      <div class="checkbox-inline">
        <label><input type="checkbox" value="italian sausage" name = "topping">Italian Sausage</label>
      </div>
      <div class="checkbox-inline">
        <label><input type="checkbox" value="pineapple" name = "topping">Pineapple</label>
      </div>
      <div class="checkbox-inline">
        <label><input type="checkbox" value="mushroom" name = "topping">Mushroom</label>
      </div>
      <div class="checkbox-inline">
        <label><input type="checkbox" value="onion" name = "topping">Onion</label>
      </div>
       <button type="submit" class="btn btn-primary btn-lg" id = "continue">Continue</button>
    </div>
  </div>

  <div class ="jumbotron">
    <div class = "container">
      <div class ="row">
        <div class = "col-sm-4">
          <h2>Your pizza: </h2>
          <p>size: <br>
            <span id = "size"></span>
          </p>
          <p>Toppings: </p>
          <ul id = "toppings">

          </ul>
        </div>
        <div class = "col-sm-4 col-sm-push-4">
          <form>
            <label for="usr">Quantity:</label>
            <input type="text" class="form-control" id="qty">
          </form>
           <button type="click" class="btn btn-primary btn-lg" id = "checkOut">Check Out</button>
           <div>
             <p>Your total is: <br><span id = "total"></span></p>
           </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
