<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-2.2.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>The Pizza Place</title>
</head>

<body>
  <div class ="jumbotron">
    <h1>The Pizza Place</h1>
  </div>
<div class = "container">
  <div class = "jumbotron">
    <div class="radio-inline">
      <label><input type="radio" name="optradio" value ="small" class = "size">Small</label>
    </div>
    <div class="radio-inline">
      <label><input type="radio" name="optradio" value = "medium" class = "size">Medium</label>
    </div>
    <div class="radio-inline">
      <label><input type="radio" name="optradio" value = "large" class = "size">Large</label>
    </div>
  </div>

  <div class = "jumbotron">
    <div id = "toppings">
      <div class="checkbox-inline">
        <label><input type="checkbox" value="pepperoni" class = "topping">Pepperoni</label>
      </div>
      <div class="checkbox-inline">
        <label><input type="checkbox" value="canadian bacon" class = "topping">Canadian Bacon</label>
      </div>
      <div class="checkbox-inline">
        <label><input type="checkbox" value="italian sausage" class = "topping">Italian Sausage</label>
      </div>
      <div class="checkbox-inline">
        <label><input type="checkbox" value="pineapple" class = "topping">Pineapple</label>
      </div>
      <div class="checkbox-inline">
        <label><input type="checkbox" value="mushroom" class = "topping">Mushroom</label>
      </div>
      <div class="checkbox-inline">
        <label><input type="checkbox" value="onion" class = "topping">Onion</label>
      </div>
    </div>
  </div>

  <div class ="jumbotron">
  </div>
</div>
</body>
</html>
